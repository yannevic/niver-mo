<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle do Amor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="jogo-container">
    <h1 class="titulo-jogo">💌 Wordle do Amor</h1>
    <p class="descricao-jogo">Adivinhe a palavra secreta. Você tem 6 tentativas! Boa sorte, mo.</p>

    <div id="grade-wordle"></div>

    <div class="teclado" id="teclado"></div>

    <div id="medalhas-container">
  <span class="medalha medalha-bronze" style="display:none;">🥉</span>
  <span class="medalha medalha-prata" style="display:none;">🥈</span>
  <span class="medalha medalha-ouro" style="display:none;">🥇</span>
</div>


    <div class="botoes-acoes">
      <button class="botao-wordle" onclick="voltarAoMenu()">↩️ Voltar</button>
      <button class="botao-wordle" onclick="resetarWordle()">🔁 Resetar</button>
    </div>
  </div>

  <canvas id="confetti"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>

  <script src="js/script.js"></script>
</body>
</html>

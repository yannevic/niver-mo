<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem Regressiva</title>
  <style>
    body {
      background: linear-gradient(to bottom, #1e1e2f, #2c2c54);
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #ffb6c1;
      text-shadow: 2px 2px #000;
    }

    #contador {
      font-size: 32px;
      color: #fff;
      background: #ff4d6d;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px #ff4d6d;
      margin-bottom: 40px;
    }

    #linkPresente {
      display: none;
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(to right, #ff66a3, #ffb347);
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 0 10px #fff;
    }

    canvas.confetti-canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: -1; /* <- isso resolve! */
}

  </style>
</head>
<body>
  <h1>Tempo que falta p dia mais especial do mundo üíñ</h1>
  <div id="contador">00d 00h 00m 00s</div>
  <a id="linkPresente" href="https://seulink.com" target="_blank">üéÅ Abrir Presente üéÅ</a>

 <canvas id="confetti" class="confetti-canvas"></canvas>


<script>
  const presenteLink = document.getElementById('linkPresente');
  const contador = document.getElementById('contador');
  const aniversario = new Date("2025-08-29T00:00:00").getTime();

  function atualizarContador() {
    const agora = new Date().getTime();
    const distancia = aniversario - agora;

    if (distancia <= 0) {
      contador.innerHTML = "üéâ Chegou o grande dia! üéâ";
      presenteLink.style.display = "inline-block";
      clearInterval(timer);
      return;
    }

    const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

    contador.innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
  }

  const timer = setInterval(atualizarContador, 1000);
  atualizarContador();
  iniciarConfetes(); // Confetes sempre desde o in√≠cio

  function iniciarConfetes() {
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetes = Array.from({ length: 150 }).map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 10 + 2,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`,
      tilt: Math.random() * 10 - 10,
      tiltAngle: 0
    }));

    function desenhar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetes.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
        ctx.stroke();
      });
      atualizar();
    }

    function atualizar() {
      confetes.forEach(c => {
        c.y += Math.cos(c.d / 2) + 1 + c.r / 2;
        c.tiltAngle += 0.1;
        c.tilt = Math.sin(c.tiltAngle - c.d / 3) * 15;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function animar() {
      desenhar();
      requestAnimationFrame(animar);
    }

    animar();
  }
</script>

</body>
</html>
